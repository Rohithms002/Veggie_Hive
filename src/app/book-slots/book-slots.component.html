<div class="alert-success" [hidden]="!slotBooked">
    <h5>Success! Slot Booked</h5>
</div>

<div id="slotsClass">
    <h2 style="font-family: 'Times New Roman', Times, serif;" align="center">Available Slots </h2><br>
    <div class="col-md-12">
        <div class="card-columns">
            <div class="card text-center" *ngFor="let slot of slotsAvailable" style="width: 18rem;">
                <div [ngStyle]="{'background-color':slotBooked ? 'honeydew' : 'white'}" class="card-body">
                    <h5 style="font-family: 'Times New Roman', Times, serif;" class="card-title"><b>Site ID:</b> {{slot.id}}</h5>
                    <h5 style="font-family: 'Times New Roman', Times, serif;" class="card-title"><b>Site Name:</b> {{slot.siteName}}</h5>
                    <p style="font-family: 'Times New Roman', Times, serif;" class="card-text">Dimension : {{slot.dimension.length}}*{{slot.dimension.width}}sqft</p>
                    <h5 style="font-family: 'Times New Roman', Times, serif;" class="card-title">Location :{{slot.location}}</h5>

                    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">Book
            Slot</button>
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="exampleModalCenterTitle">Please Confirm</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                                </div>
                                <div class="modal-body">
                                    <h4 class="text-center text-info">Are you sure? You want to book this slot?</h4>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-success" (click)="bookSlot(slot)" data-dismiss="modal">Confirm</button>
                                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

</div>
